<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="index.css" />
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QUICK BOOKINGS</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">

				<form action="#" class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="email" id="email" placeholder="Email" required/>
					</div>

					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" id="pwd" placeholder="Password" required/>
					</div>

					<a href="Home.html">
						<input onclick="checkData()" type="submit" class="btn solid" value="Login"> 
					</a>
					
				</form>

				<form action="#" class="sign-up-form">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" id="name" placeholder="Username" required />
					</div>

					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" id="emailid" placeholder="Email" required />
					</div>

					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" id="passwd" placeholder="Password" required />
					</div>

					<a href="index.html">
						<button onclick="addData()" type="submit" class="btn">Sign up</button>
					</a>
					
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>QUICK BOOKINGS</h3>
					<p>
						Discover a world of possibilities! Join us and explore a vibrant
                        community where ideas flourish and connections thrive.
					</p>
					
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>

				<img  src="https://develop4u.co/media/reviews/photos/original/8b/5e/75/online-movie-ticket-booking-app-development-40-1556097001.png" class="image" alt="" />
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>QUICK BOOKINGS</h3>
					<p>
						Thank you for being part of our community. Your presence enriches our
                         shared experiences. Let's continue this journey together!
					</p>

						<button class="btn transparent" id="sign-in-btn">
							Sign in
						</button>
					
				</div>
				<img src="https://develop4u.co/media/reviews/photos/original/8b/5e/75/online-movie-ticket-booking-app-development-40-1556097001.png"  class="image" alt="" />
			</div>

		</div>
	</div>

	<script src="index.js"></script>

	<script src="loginpage.js"> </script>

	<script src="signup.js"> </script>

</body>

</html>
